.heart:after {
  content: "";

.heart:before {

/* ðŸŽˆ Globos */
.balloon {
  position: absolute;

  animation: float 8s infinite ease-in;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 60px;

  top: 80px;
  left: 50%;
}

.balloon:nth-child(1) { left: 10%; background: #ff5252; animation-delay: 0s; }

.balloon:nth-child(5) { left: 90%; background: #e040fb; animation-delay: 3s; }

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }

}

@keyframes fadeIn {

}
